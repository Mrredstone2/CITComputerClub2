<body>
  <form>
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fname" id="fname" required>
    
    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lname" id="lname" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required>
    
    <lable for="pswor"><b>Password></b></lable>
    <input type="password" placeholder="Password" name="pswor" id="pswor" required>
    
    <label for="cshs"><b>Part of CSHS</b></label>
    <label for="TRUE">True</label>
    <input type="radio" name="cshs" id="cshs" value="CSHS_Member">
    <label for="FALSE">False</label>
    <input type="radio" name="cshs" id="cshs" value="Not_CSHS">
    
    <label for="admin"><b>Has Admin Privileges</b></label>
    <label for="ADMIN">True</label>
    <input type="radio" name="admin" id="admin" value="ADMIN">
    <label for="USER">False</label>
    <input type="radio" name="admin" id="admin" value="USER">
    
  </form>
      <button onclick="makeUsr()">Create User</button>

</body>
<script>
function makeUsr(){
  
var form = document.getElementById("loginForm");
var fname = document.getElementById("fname").value;
var lname = document.getElementById("lname").value; 
var pswor = document.getElementById("pswor").value;
var email = document.getElementById("email").value;
var cshs = document.getElementById("cshs").value;
var admin = document.getElementById("admin").value;
  
fetch("https://68.183.112.1/main.go", {method: "POST", 
                           body: JSON.stringify({
                             "first_name": fname,
                             "last_name": lname,
                             "password": pswor,
                             "email": email,
                             "user_type": admin,
                             "CSHS": cshs
                           }),
                           headers: {'Content-Type': 'application/json',
                                      'Accept': 'application/json'}})
}
</script>
