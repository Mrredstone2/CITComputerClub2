<html>
  <head>
    <style>
.alert {
  padding: 20px;
  background-color: #c2c2c2;
  color: white;
  display: none;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
  </head>
  <body>
    <button href="javascript:void(0);" onclick="getLocation()">Check Attendence</button>
    <div class="alert" id="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <p id="message"></p>
</div>
  </body>
</html>
<script>
    async function getAttendance(){
    
   return fetch("68.183.115.192:443/attendance", 
                        {method: "POST", 
                           body: JSON.stringify({"Longitude": position.coords.longitude,
                                                 "Latitude": position.coords.latitude,
                                                 "usrCookie": getCookie("User")}),
                           headers: {'Content-Type': 'application/json',
                                      'Accept': 'application/json'}}).text();
  }
  var x = document.getElementById("message");
  var popup = document.getElementById("alert");
  function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  };
  popup.style.display='block';
}
function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
    
  var status = getAttendance();
    x.innerHTML = status;
  popup.style.display='block';
 
}
  function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
  }
</script>
