<html>
  <head>
    <style>
.alert {
  padding: 20px;
  background-color: #c2c2c2;
  color: white;
  display: none;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
  </head>
  <body>
    <button href="javascript:void(0);" onclick="test()">Check Attendence</button>
    <div class="alert" id="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <p id="message"></p>
</div>
  </body>
</html>
<script>
    function test() {
      var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "latitude": "37.6756",
  "longitude": "-77.5996",
  "user_id": "626261c628d962ca14045b24"
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://computerclub.duckdns.org/attendance", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
    }
</script>
