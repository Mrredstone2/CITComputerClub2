  <form class="modal-content" id="loginForm">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" enctype="multipart/form-data" placeholder="Enter Username" name="uname" id="usrName"required>

      <label for="psw"><b>Password</b></label>
      <input type="password" enctype="multipart/form-data" placeholder="Enter Password" name="psw" required id="psw">
        
      <button class = "button" type="submit" id = "submit" onclick= "sendData()">Login</button>
    </div>
  </form>
<script>
  function sendData(){
      evt.preventDefault();
      var Usrname = form.uname.value.replace('<'||'>'||'/', '');
      var Password = form.psw.value.replace('<'||'>'||'/', '');
      alert(fetch("https://68.183.112.1/users/login", {method: "POST", 
                           body: JSON.stringify({"email": Usrname,
                                                 "password": Password),
                           headers: {'Content-Type': 'application/json',
                                      'Accept': 'application/json'}}))
  }
</script>
