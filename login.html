  <form class="modal-content" id="loginForm">

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" enctype="multipart/form-data" placeholder="Enter Email" name="email" id="email"required>

      <label for="psw"><b>Password</b></label>
      <input type="password" enctype="multipart/form-data" placeholder="Enter Password" name="psw" required id="psw">
        
      
    </div>
  </form>
<button onclick= "sendData()">Login</button>
<script>
  
  async functon login(){      
    var form = document.getElementById("loginForm");
      var Email = form.email.value.replace('<'||'>'||'/', '');
      var Password = form.psw.value.replace('<'||'>'||'/', '');
      fetch("https://computerclub.duckdns.org/login", {method: "POST", 
      return fetch("https://computerclub.duckdns.org/login", {method: "POST", 
                           body: JSON.stringify({"email": Email, "password": Password}),
                           headers: {'Content-Type': 'application/json',
                                      'Accept': 'application/json'}})
                                      'Accept': 'application/json'}})}
  function sendData(){
    var response = login().text();
    if (response = "error"){
      alert("error: incorect email or password");
    }else{
      setCookie("User", response);
    }

  }
  
</script>
