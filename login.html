---
layout: default
---
  <form class="modal-content" id="loginForm">

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" enctype="multipart/form-data" placeholder="Enter Email" name="email" id="email"required>

      <label for="psw"><b>Password</b></label>
      <input type="password" enctype="multipart/form-data" placeholder="Enter Password" name="psw" required id="psw">
        
      <button class = "button" onclick= "sendData()">Login</button>
    </div>
  </form>
<script>
  function sendData(){
      evt.preventDefault();
      var Email = form.email.value.replace('<'||'>'||'/', '');
      var Password = form.psw.value.replace('<'||'>'||'/', '');
      alert(fetch("https://68.183.112.1/users/login", {method: "POST", 
                           body: JSON.stringify({"email": Email, "password": Password}),
                           headers: {'Content-Type': 'application/json',
                                      'Accept': 'application/json'}}))
  }
</script>
