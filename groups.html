<style>
 .grid-outer {
   display: grid;
   grid-template-colums: auto;
 }
.grid-inner {
  display: grid;
  grid-template-areas: 
     'title title'
     'photo blurb';
  grid-gap: 10px;
  padding: 10px;
}
.grid-inner > div {
  text-align: left;
  padding: 20px 0;
}
 .title {grid-area: title; font-weight: bold;}
 .photo {grid-area: photo;}
 .blurb {grid-area: blurb;}
</style>
</head>

  <div class="grid-inner">
